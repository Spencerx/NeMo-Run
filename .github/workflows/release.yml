name: "Release NeMo Run"

on:
  workflow_dispatch:
    inputs:
      release-ref:
        description: Ref (SHA or branch name) to release
        required: true
        type: string
      dry-run:
        description: Do not publish a wheel and GitHub release.
        required: true
        default: true
        type: boolean
      generate-changelog:
        description: Generate changelog
        required: false
        default: true
        type: boolean
      publish-docs:
        description: Publish docs
        required: false
        default: true
        type: boolean
      version-bump-branch:
        type: string
        required: true
        description: Branch to target for version bump
jobs:
  release:
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_release_library.yml@v0.76.1
    with:
      release-ref: ${{ inputs.release-ref }}
      python-package: nemo_run
      python-version: "3.10"
      library-name: NeMo Run
      dry-run: ${{ inputs.dry-run }}
      version-bump-branch: ${{ inputs.version-bump-branch }}
      gh-release-use-changelog-builder: ${{ inputs.generate-changelog }}
      publish-docs: ${{ inputs.publish-docs }}
      docs-target-path: nemo/run
    secrets: inherit
